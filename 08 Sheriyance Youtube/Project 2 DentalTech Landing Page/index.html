<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentyTech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Asset/iCON (2).svg" type="image/x-icon">
  </head>

  <body>
    <div id="main">

      <nav>
        <div id="nav_part1">
          <h3>Menu</h3>
          <i class="ri-menu-3-line"></i>

        <div id="nav_part2">
          <img src="./Asset/iCON (2).svg" alt="">

        </div>
        <div id="nav_part3">

      <div id="hero-section">
        <h1>Our Advantages</h1>

        <img src="./Asset/img2.jpg" alt="" id="img2">
        <img src="./Asset/img3.jpg" alt="" id="img3">
        <img src="./Asset/img1.jpg" alt="" id="img1">

      <div id="footer">

          <div id="circle"></div>
          <h5>Your Smile, Our Passion</h5>
        </div>
        <div id="footer-rightsection">
          <div id="links">
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-youtube-line"></i></a>
            <a href="#"><i class="ri-facebook-box-line"></i></a>          
          </div>
          <h5>Best Start Up of 2023</h5>
        </div>
      </div>

      <div id="buttons">
        <button id="hero-btn1"><i class="ri-settings-5-line"></i></button>
        <button id="hero-btn2">Advanced Technology</button>
      </div>


    </div>
  </body>
</html>
